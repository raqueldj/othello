<h2>Games running</h2>

<div class="gamesRunning" *ngFor="let game of games;">
    <label>
        <input type="radio" (change)='onSelectGame(game.id)' name="game" value="{{game.id}}">{{game.id}} - {{game.playerWhite.name}} - {{game.playerBlack.name}}
    </label><br/>
</div>


<div><button (click)='onloadGame()' [disabled]='selectedGameId<=0'>Load Game</button></div>
