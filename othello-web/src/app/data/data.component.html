<div class="players">
    <div class="player" [class.playerRed]='gameState?.whitePlays'>
        <span id="whiteToken"></span>
        <div class="name">
            <span>{{gameState?.playerWhite?.name}}</span>
            <span>{{gameState?.scorePW}}</span>
        </div>
    </div>

    <div class="player" [class.playerRed]='!(gameState?.whitePlays)'>
        <span id="blackToken"></span>
        <div class="name">
            <span>{{gameState?.playerBlack?.name}}</span>
            <span>{{gameState?.scorePB}}</span>
        </div>
    </div>
</div>

<div><button (click)='Replay()'>Replay</button></div>
