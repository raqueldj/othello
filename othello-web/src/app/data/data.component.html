<div class="players">
    <div class="player">
        <span style='height: 3em; width: 3em; border:1px solid black;background-color:white;border-radius: 50%;'></span>
        <div class="name">
            <span>{{gameState?.playerWhite?.name}}</span>
            <span>{{gameState?.scorePW}}</span>
        </div>
    </div>

    <div class="player">
        <span style='height: 3em; width: 3em; border:1px solid black;background-color:black;border-radius: 50%;'></span>
        <div class="name">
            <span>{{gameState?.playerBlack?.name}}</span>
            <span>{{gameState?.scorePB}}</span>
        </div>
    </div>
</div>

<div><button (click)='onReplay()'>Replay</button></div>
