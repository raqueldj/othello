<h1>Othello</h1>

<div>Menu
  <app-menu *ngIf = "state == 'Menu'" (newGame)="state='Users'" (loadGame)="state='GamesRunning'"></app-menu>
</div>

<div>Users List
  <app-users *ngIf = "state == 'Users'"></app-users>
</div>

<div>Games running List
  <app-games-running *ngIf = "state == 'GamesRunning'"></app-games-running>
</div>

<div>Game
  <app-game *ngIf = "state == 'Game'"></app-game>
</div>
