<h1>Othello</h1>

<div>Menu
  <app-menu *ngIf = "state == 'Menu'" (newGame)="state='Users'" (loadGame)="state='GamesRunning'"></app-menu>
</div>

<div>Users List
  <app-users (createUser)='createUser($event)' *ngIf = "state == 'Users'" (createNewGame)="state='Game'" [newUsers]='users'></app-users>
</div>

<div>Games running List
  <app-games-running (loadOldGame)='loadGame($event)' *ngIf = "state == 'GamesRunning'" (loadOldGame)="state='Game'"></app-games-running>
  Selected: {{id}}
</div>

<div>Game
  <app-game (selectBox)='addToken($event)' [gameState]='gameState' *ngIf = "state === 'Game' && gameState"></app-game>
</div>
