========================================================================== NB DE TOKENS : {{tokens?.length}}
<table id="myTable">
    <tr *ngFor="let valueJ of [0, 1, 2, 3, 4, 5, 6, 7]; let j=index">
        <td *ngFor="let valueI of [0, 1, 2, 3, 4, 5, 6, 7]; let i=index" (click)="addToken(i,j)">
            <div style='position:relative; background-color: black;width:3em; height: 3em;'>
                <img src="carrevert.png" style="position:absolute;top:0;left:0;right:0;bottom:0;" />
                <div *ngIf="gameState && gameState.set[i+1][8-j]===2" style='position:absolute;top:0;left:0;right:0;bottom:0;border:1px solid black;background-color:white;border-radius: 50%;'></div>
                <div *ngIf="gameState && gameState.set[i+1][8-j]===1" style='position:absolute;top:0;left:0;right:0;bottom:0;border:1px solid black;background-color:black;border-radius: 50%;'></div>
            </div>
        </td>
    </tr>
</table>

==========================================================================
