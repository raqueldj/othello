<h2>
  New token
</h2>

<div>
  <input type="text" #x>
  <input type="text" #y>
  <input type="text" #isWhite>
  <input type="text" #idGame>

  <button (click)='createToken(x.value, y.value, isWhite.value)'>Create Token</button>
