<h1>
  Nouvelle Partie
</h1>
<div>
  Player 1 :
  <app-users-list (selected)="whiteId=$event"></app-users-list>
  <input type="text" #whitePassWord>
</div>
<div>
  Player 2 :
  <app-users-list (selected)="blackId=$event"></app-users-list>
  <input type="text" #blackPassWord>
</div>
<h2>
  Créer un nouvelle utilisateur
</h2>
<div>
  <input type="text" #name>
  <input type="text" #passWord>
  <button (click)='createUser(name.value, passWord.value)'>Créer utilisateur</button>
</div>
<button (click)='createGame(whitePassWord.value, blackPassWord.value)'>Créer une partie</button>
